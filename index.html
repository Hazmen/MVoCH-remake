<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Rework</title>
    <!-- <script src="./node_modules/echarts/dist/echarts.min.js"></script> -->
    <link rel="stylesheet" href="hazmen.github.io/MVoCH-remake/main.css">
    <!-- <link rel="stylesheet" href="hazmen.github.io/MVoCH-remake/background.css"> -->
    <!-- <link rel="stylesheet" href="hazmen.github.io/MVoCH-remake/celeste-like-bg1.css"> -->
    <link rel="stylesheet" href="hazmen.github.io/MVoCH-remake/celeste-like-bg2.css">
    <!-- Подключаем CSS для панели настроек -->
    <link rel="stylesheet" href="hazmen.github.io/MVoCH-remake/settings.css">
</head>
<body>
    <!-- <input type="text" name="fnumber" id="user-input" placeholder="number" value="27" class="number-input"> -->

    <h2 style="color: white;">Put your number here :)</h2>
    <div class="main-controllers-container">
        <input type="text" class="number-input" value="27" name="number-input" id="number-input">

        <!-- <button id="start" class="start">
            <img src="assets/play.png" alt="play" class="btn-img">
        </button> -->
    </div>

    <label for="speed" style="font-family: Arial; font-weight: 500; margin-top: 20px; color: white;">Speed</label>
    <input type="range" name="speed" id="calc-speed" class="calc-speed" min="1" max="5" step="1" value="4" style="width: 300px;">
    <span class="speed-value" style="font-family: Arial; font-weight: 500; margin-top: 0px;">10 ms</span>

    <div class="text-results">
        <h3>The results:</h3>
        <div class="two-large-blocks">
            <div class="results-calculation-area">

            </div>

            <div class="stats-area">
                <!-- User number stats -->
                <div class="firstNumberStatsBlock sblock blocks">
                    <p class="stat-p">Your number:</p>
                    <div class="firstNumber sblock stat-v">
                        None
                    </div>

                    <p class="stat-p">Num length:</p>
                    <div class="firstNumberLength stat-v">
                        None
                    </div>
                </div>

                <!-- Current Number block -->
                <div class="currentNumberBlock sblock blocks">
                    <h3 style="color: black;">Current Number</h3>
                    <div class="currentNumber sblock ">None</div>
                </div>

                <div class="calcResultsBlock sblock blocks">
                    <p class="stepsP stat-p">Steps:</p>
                    <div class="stepsCount stat-v">None</div>

                    <p class="maxP stat-p">Largest number:</p>
                    <div class="largestNum stat-v">None</div>
                </div>
            </div>
        </div>

        <!-- HTML для панели настроек -->
        <div class="settings-container">
            <button class="settings-toggle" id="settingsToggle">
                <!-- SVG шестеренки -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97L2.46 14.6c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                </svg>
            </button>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-section">
                    <h3>General</h3>
                    <div class="settings-content">
                        <h4>Font Size:</h4>
                        <div class="fontRangeArea">
                            <input type="range" name="fontSize" id="fontSizeSet" min="2" max="124" value="16" step="2"> <p>16px</p>
                        </div> 
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Display</h3>
                    <div class="settings-content">
                        <label for="speed" style="font-family: Arial; font-weight: 500; margin-top: 20px; color: white;">Speed</label>
                        <input type="range" name="speed" id="calc-speed" class="calc-speed" min="1" max="5" step="1" value="4" style="width: 300px;">
                        <span class="speed-value" style="font-family: Arial; font-weight: 500; margin-top: 0px;">10 ms</span>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Audio</h3>
                    <div class="settings-content">
                        Audio settings content goes here.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="controllers">
        <div class="controllers-wrapper">
            <button class="controller back2"><<</button>

            <button class="controller back1"><</button>

            <button class="controller reset">
                <img src="hazmen.github.io/MVoCH-remake/assets/reset.png" alt="reset" class="btn-img">
            </button>

            <button id="start" class="start controller">
                <img src="hazmen.github.io/MVoCH-remake/assets/play.png" alt="play" class="btn-img">
            </button>

            <button class="controller immediatly" id="immediatly">
                <img src="hazmen.github.io/MVoCH-remake/assets/instantly.png" alt="instant" class="btn-img">
            </button>

            <button class="controller forw1">></button>

            <button class="controller forw2">>></button>
        </div>    
    </div>

    <!-- <button class="settings-area">
        <img src="assets/settings" alt="">


    </button> -->

    

    <script src="hazmen.github.io/MVoCH-remake/main.js" defer></script>
    <!-- Скрипт для панели настроек -->
    <script>
        const toggle = document.getElementById('settingsToggle');
        const panel = document.getElementById('settingsPanel');

        toggle.addEventListener('click', (event) => {
            event.stopPropagation(); // Останавливаем всплытие, чтобы не закрыть панель сразу
            panel.classList.toggle('active');
        });

        // Закрытие панели при клике вне её
        document.addEventListener('click', (event) => {
            if (!panel.contains(event.target) && !toggle.contains(event.target)) {
                panel.classList.remove('active');
            }
        });
    </script>
</body>

</html>
